<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saint City Group Ride</title>

  <!-- Moderne Schrift ähnlich "Telegraf" -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #ffffff;
      color: #111;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px; /* reduziert von 80px auf 40px */
    }

    .logo {
      width: 160px;
      max-width: 60%;
      height: auto;
      margin-bottom: 30px;
    }

    .title {
      font-size: 2.3rem;
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }

    .subtitle {
      font-size: 1.3rem;
      font-weight: 500;
      margin-bottom: 5px;
      color: #333;
    }

    .details {
      font-size: 1.1rem;
      font-weight: 400;
      margin-bottom: 40px;
      color: #666;
    }

    iframe {
      border: none;
      width: 90%;
      max-width: 640px;
      height: 700px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>

  <link rel="icon" type="image/png" href="favicon.png">

  <div class="container">
    <img src="logo.png" alt="Saint City Group Ride Logo" class="logo">

    <div class="title">Saint City Group Ride</div>
    <div class="subtitle">Group Ride in St. Gallen</div>
    <div class="details">Dienstag – Gallusplatz – 18:30 Uhr</div>

    <iframe 
      src="https://www.komoot.com/de-de/tour/2609697042/embed?share_token=a1Sr6FyXuprJ6h9G8vlrgBgz5xrM7fnYFd60aWWl58vtO3umov&profile=1"
      frameborder="0"
      scrolling="no"
      loading="lazy"
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
